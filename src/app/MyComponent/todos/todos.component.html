<h1 class="text-center mb-3 mt-2">ToDo by Abhishek</h1>
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<h2>Your ToDos</h2>
<div *ngIf="this.todos.length === 0; else elseBlock">No Todos To Display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      [i]="i"
      (todoDelete)="deleteTodo($event)"
      (todoCheck)="toggleTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>

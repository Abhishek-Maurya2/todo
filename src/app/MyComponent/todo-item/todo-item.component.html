<div class="my-3">
  <h3 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h3>
  <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
  <div class="form-group form-check">
    <input
      [checked]="!todo.active"
      type="checkbox"
      class="form-check-input"
      id="exc1"
      (click)="onCheckClick(todo)"
    />
    <label class="form-check-label" for="exc1{{ i }}">Completed</label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>

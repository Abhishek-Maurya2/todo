<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" id="title" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}" id="desc" class="form-control" name="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
